<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
</head>
<body>
    <div class="layout-back"></div>

    <section id="container">
        <nav>
            <section id="nav-header">
                <img src="img/avatar_io.jpg">
                <h3>Nome Utente</h3>
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </section>

            <section id="nav-main">
                <section id="notifications">
                    <i class="fas fa-bell-slash"></i>
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="">Attiva notifiche Dekstop</a>
                </section>

                <section id="search-contacts">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </section>

                <section id="container-contacts">
                    <ul>
                        <li v-for="contact, i in contacts" :class="contact" :key="i">
                            <img :src="contact.avatar" class="img-contacts">
                            <h2>{{contact.name}}</h2>
                            <p></p>
                            <div></div>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>

        <section id="chat">

        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
</html>
